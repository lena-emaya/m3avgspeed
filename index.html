<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>m3_test</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>


    <style>
            body {
                margin: 0;
                padding: 0;
            }
            
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
            

            
            .loader {
                height: 150px;
                width: 40%;
                position: fixed;
                top: 48%;
                left: 48%;
                margin: 0%;
                z-index: 9999;
            }
            /*
          Set the color of the icon
        */
            
            svg path,
            svg rect {
                fill: #2EA7F9;
            }
            </style>
</head>
<body>
    
    <div class="loader loader--style1" title="0" id="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="60px" height="60px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>
    <div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGVuYWVtYXlhIiwiYSI6ImNpa3VhbXE5ZjAwMXB3eG00ajVyc2J6ZTIifQ.kmZ4yVcNrupl4H8EonM3aQ';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/lenaemaya/cjiog3lqk0osj2spbg2kd4uei',
    center: [37.623140, 55.755509],
    minZoom: 8,
    zoom: 9.5
});



var framesPerSecond = 15; 
var initialOpacity = 1
var opacity = initialOpacity;
var initialRadius = 12;
var radius = initialRadius;
var maxRadius = 25;

map.on('load', () => {
    map.addSource('roads', {
        type: 'vector',
        tiles: ["https://m3.urbica.co/tiles/public.len/{z}/{x}/{y}.pbf"],
    });
    map.addSource('circleData', {
        type: 'geojson',
        data: {
            type: 'FeatureCollection',
            features: [],
        },
    });
  
   
    map.addLayer({
        id: "routes",
        type: "line",
        source: "roads",
        'source-layer': 'public.len',
        paint: {
            "line-width": 1.5,
            "line-color": 
                "hsl(311, 86%, 69%)",
      "line-opacity": 0
    }
    });
    map.addLayer({
    id: "routes-light",
    type: "line",
    source: "roads",
    'source-layer': 'public.len',
    paint: {
      "line-width": [
        "interpolate",
        ["linear"],
        ["zoom"],
        10,
        2,
        22,
        8.5
      ],
      "line-opacity": 1,
      "line-color": ["interpolate",
        ["linear"],
        ["get", "avg_speed"],
        0,
        "#CFC4D4",
        1,
        "#471351",
        5,
        "#CE0E2E",
        8,
        "#F64422",
        10,
        "#FDAD49",
        12,
        "#FEF04D",
        14,
        "#FEFB89",
        16,
        "#D0F78C",
        20,
        "#2CEA62"
      ]
    },
    "filter": ["in", "route_id", ""]
    }); 
    map.addLayer({
        id: "shield",
        type: "symbol",
        source: "roads",
        'source-layer': 'public.len',
        "layout": {
      "visibility": "none"
    },
        "paint": {
        }
    });
    map.addLayer({
    "id": "shield-light",
    "type": "symbol",
    source: "roads",
    'source-layer': 'public.len',
    "layout": {
      "text-field": [
        "to-string",
        ["get", "number"]
      ],
      "symbol-placement": "line",
      "text-size": [
        "interpolate",
        ["linear"],
        ["zoom"],
        10,
        8,
        22,
        11
      ],
      "icon-size": 0.65,
      "icon-text-fit-padding": [0.05,0.05,0.05,0.05],
      "symbol-spacing": 300,
      "icon-image": "bus_shield",
      "icon-allow-overlap": false,
      
    },
    "paint": {
      "text-color": "hsl(0, 4%, 100%)",
      "icon-opacity": 1
    }
  });
    
  map.addLayer({
        id: 'data',
        type: 'circle',
        source: 'circleData',
        paint: {
            "circle-radius": initialRadius,
            "circle-radius-transition": {duration: 0},
            "circle-opacity-transition": {duration: 0},
            "circle-color": "#2EA7F9"
        },
    });
      map.addLayer({
        id: 'data1',
        type: 'circle',
        source: 'circleData',
        paint: {
            "circle-radius": 4,
            "circle-color": "#2EA7F9",
            "circle-stroke-width": 2,
            "circle-stroke-color": "#fff"
        },
    });

 function animateMarker(timestamp) {
        setTimeout(function(){
            requestAnimationFrame(animateMarker);
            radius += (maxRadius - radius) / framesPerSecond;
            opacity -= ( .9 / framesPerSecond );
            map.setPaintProperty('data', 'circle-radius', radius);
            map.setPaintProperty('data', 'circle-opacity', opacity);
            if (opacity <= 0) {
                radius = initialRadius;
                opacity = initialOpacity;
            } 
        }, 1000 / framesPerSecond);
        
    }
    // Start the animation.
    animateMarker(0);

     map.on('data', function(e) {
            if (e.dataType === 'source' && e.sourceId === 'roads') {
                document.getElementById("loader").style.visibility = "hidden";
            }
        })

  map.on('click', e => {
        const bbox = [
        [e.point.x - 10, e.point.y - 10],
        [e.point.x + 10, e.point.y + 10]
        ];
        const features = map.queryRenderedFeatures(bbox, {
        layers: ['routes']
    });
        const filter = features.reduce((memo, feature) => {
            memo.push(feature.properties.route_id);
      return memo;
        }, ['in', 'route_id']);
    const lngLat = Object.values(e.lngLat);
    const points = turf.featureCollection([
        turf.point(lngLat)
    ]);
        map.setFilter("routes-light", filter);
        map.setFilter("shield-light", filter);
    map.getSource('circleData').setData(points);
    });
});
</script>

</body>
</html>
